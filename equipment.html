<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<style>
			#comfirmBtn{
				width: 100%;
				height:50px;
				margin-top: 10px;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title">设备信息</h1>
		</header>
		<div class="mui-content">
			<form class="mui-input-group">
			    <div class="mui-input-row">
			        <label>名称：</label>
			        <input type="text" class="mui-input-clear" value="A设备">
			    </div>
			</form>
		    <button type="button" id="comfirmBtn" class="mui-btn mui-btn-blue" >确认</button>
		</div>
		<script src="js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init()
			var self = plus.webview.currentWebview();
			var infoObj = self.infoObj;
			comfirmBtn.addEventListener('tap',function(){
				var btnArray = ['否', '是'];
				mui.confirm('是否确认提交？', '金马web移动端', btnArray, function(e) {
					if (e.index == 1) {
						//获取父页面
                    	var main=plus.webview.getWebviewById("HBuilder");
                    	//自定义事件,事件名为changeCity
                    	mui.fire(main,'equipmentInfo',{infoObj:infoObj});
						mui.back();
						mui.toast('确认成功！');
					} else {

					}
				})
			})
		</script>
	</body>

</html>
